<div class="flex flex-col items-center justify-center w-full mt-12 sm:mt-16 md:mt-32">
  <h1
    class="animate-fade-up animate-delay-500 text-center animate-duration-200 font-fira lg:ml-3 mb-16 text-3xl md:text-5xl text-gray-900">
    Proyectos
  </h1>
  <content class="flex flex-row flex-wrap justify-center lg:flex-col px-3">
    @for (item of proyectos; track item.id) {
      <article
        class="flex flex-col lg:flex-row items-center mx-3 lg:mx-0 mb-12 max-w-[400px] lg:max-w-full rounded-lg">
        <img
          class="object-cover rounded-lg w-full h-auto lg:w-[400px] lg:h-[300px] shadow-md"
          [ngSrc]="item.image"
          [alt]="item.titulo"
          width="400"
          height="300" />
        <div
          class="flex flex-col justify-between p-4 ml-4 xl:px-8 xl:py-3 leading-normal h-full lg:min-h-[300px]">
          <h2 class="mb-auto px-3 text-2xl lg:text-3xl text-left text-gray-900">
            {{ item.titulo }}
          </h2>
          <p class="px-3 py-4 font-light text-lg lg:text-[1.35rem] max-w-[650px] text-gray-800">
            {{ item.descripcion }}
          </p>
          <div class="flex flex-wrap justify-center gap-4 items-center mt-auto">
            @for (button of item.buttons; track $index) {
              <app-button-icon [button]="button" />
            }
          </div>
        </div>
      </article>
    }
  </content>
</div>
