<div class="flex flex-col items-center justify-center w-full mt-24 md:mt-40">
  <h1
    class="animate-fade-up animate-delay-500 animate-duration-200 font-fira mb-20 text-4xl md:text-6xl text-center">
    Proyectos
  </h1>
  <content class="flex flex-row flex-wrap justify-center lg:flex-col px-3">
    @for (item of proyectos; track item.id) {
      <div
        class="flex flex-col lg:flex-row items-center p-2 mx-3 lg:mx-0 mb-12 max-w-[400px] lg:max-w-full rounded-lg shadow-md"
        [ngClass]="{
          'lg:flex-row-reverse animate-fade-left': item.id % 2 === 0,
          'lg:flex-row animate-fade-right': item.id % 2 != 0,
        }">
        <img
          class="object-cover rounded-lg w-full h-auto lg:w-[400px] lg:h-[300px]"
          [ngSrc]="item.image"
          [alt]="item.titulo"
          width="400"
          height="300" />
        <div
          class="flex flex-col justify-between items-center text-center p-4 leading-normal h-full lg:min-h-[300px]">
          <h2 class="font-fira mb-auto text-2xl lg:text-[2.5rem]">{{ item.titulo }}</h2>
          <p
            class="font-fira px-3 py-4 xl:px-6 xl:py-3 text-lg lg:text-[1.35rem] font-normal text-gray-700">
            {{ item.descripcion }}
          </p>
          <div class="flex flex-wrap justify-around items-center mt-auto">
            @for (button of item.buttons; track $index) {
              <a
                [href]="button.link"
                target="_blank"
                class="flex justify-center items-center text-center m-1 px-2 py-1 xl:p-2 animate-fade text-xl xl:text-2xl rounded-lg border-2 hover:shadow-sm hover:bg-slate-100">
                {{ button.text
                }}<ng-icon [name]="button.icon" class="ml-2" size="33" color="black"></ng-icon>
              </a>
            }
          </div>
        </div>
      </div>
    }
  </content>
</div>
